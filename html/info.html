<script>
	$('.activity').dropload({

		loadDownFn : function(me){

				type: 'GET',
				url: '../data.json',
				dataType: 'json',
				success: function(data){
					setTimeout(function(){
						var $item = $('<div class="info-item">\n' +

						for(var i=0;i<4;i++){
							$('.info-list').append($item);
						}
						me.resetload();
					},1500)
				},
				error: function(xhr, type){
					alert('Ajax error!');
					// 即使加载出错，也得重置
					me.resetload();
				}
			});
		}
	});
